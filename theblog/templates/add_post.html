<!-- Everything inside the block content will be used in the base.html -->
{% extends 'base.html' %}
{% block title %}Create A New Blog Post!{% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Add Your Post Here..</h1>
<br/><br/>

<div class="form-group">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-secondary">Post</button>
    </form>
</div>

{% else %}

<h1>Oops! You Have Not Login..</h1>

{% endif %}
